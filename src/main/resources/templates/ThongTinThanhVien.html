<html>
    <head>
        <title>Thông tin thành viên</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"/>
    </head>
    <body>
        <!--<div>TODO write content</div>-->
        <div class="container-fluid p-5 bg-primary text-white text-center">
            <h1>Hồ sơ của tôi</h1>
            <div class="title-under">Quản lý thông tin hồ sơ để bảo mật tài khoản</div>
        </div>
<form>
    <div class="row justify-content-center"> <!-- Dòng căn giữa -->
        <div class="col-md-6"> <!-- Sử dụng lớp col-md-6 để xác định kích thước của ô nhập -->
            <div class="form-group mt-2">
                <label for="email" class="font-weight-bold" >Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" value="">
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group mt-2">
                <label for="name" class="font-weight-bold" >Họ tên:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Họ tên" value="">
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group mt-2">
                <label for="phone" class="font-weight-bold" >Số điện thoại:</label>
                <input type="text" id="phone" name="phone" class="form-control" placeholder="Số điện thoại" value="">
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group mt-2">
                <label class="font-weight-bold">Giới tính:</label>
                <div>
                    <label for="male">Nam</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="female">Nữ</label>
                    <input type="radio" id="female" name="gender" value="female">
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group mt-2">
                <label for="address" class="font-weight-bold" >Địa chỉ:</label>
                <textarea id="address" name="address" class="form-control" placeholder="Địa chỉ"></textarea>
            </div>
        </div>
    </div>
</form>

<div class="row justify-content-center">
    <div class="col-md-6 text-center"> <!-- Sử dụng lớp text-center để căn giữa nút -->
        <button class="btn btn-primary mt-3" type="button">Lưu thông tin</button>
    </div>
</div>

    </body>
</html>
