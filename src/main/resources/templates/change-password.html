<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:import="com.project3mhpl.entity.FormData"
>
	<head>
		<title>Thông tin tài khoản</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
	</head>
	<body>
		<div th:replace="header :: header"></div>
		<form th:action="@{/change-password}" th:object="${formPassword}" method="POST">
			<div class="row justify-content-center mt-2">
				<div class="col-md-6">
					<div class="form-group mt-2">
						<h4>Đổi mật khẩu</h4>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="form-group">
						<label for="curPass" class="font-weight-bold">Mật khẩu hiện tại:</label>
						<input
							type="password"
							id="password"
							name="password"
							class="form-control"
							placeholder="Mật khẩu hiện tại"
							th:field="*{password}"
							toggle="false"
							required
						/>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="form-group mt-2">
						<label for="newPass" class="font-weight-bold">Mật khẩu mới:</label>
						<input
							type="password"
							id="newPassword"
							name="newPassword"
							class="form-control"
							placeholder="Mật khẩu mới"
							th:field="*{newPassword}"
							required
						/>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="form-group mt-2">
						<label for="rePass" class="font-weight-bold">Nhập lại mật khẩu mới:</label>
						<input
							type="password"
							id="confirmPassword"
							name="confirmPassword"
							class="form-control"
							placeholder="Nhập lại mật khẩu mới"
							th:field="*{confirmPassword}"
							required
						/>
					</div>
				</div>
			</div>
			<div class="row justify-content-end pb-4">
				<div class="col-md-6 text-center">
					<button type="submit" class="btn btn-primary mt-4" style="margin-left: -145px">
						Đổi mật khẩu
					</button>
				</div>
			</div>
			<!-- Thêm phần hiển thị thông báo lỗi -->
			<div
				th:if="${errorMessage}"
				class="row justify-content-center text-danger pb-4 error-message"
			>
				<div class="col-md-6" th:text="${errorMessage}"></div>
			</div>
		</form>
	</body>
</html>
