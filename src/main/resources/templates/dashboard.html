<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Dashboard</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.11.0/sweetalert2.css" integrity="sha512-n1PBkhxQLVIma0hnm731gu/40gByOeBjlm5Z/PgwNxhJnyW1wYG8v7gPJDT6jpk0cMHfL8vUGUVjz3t4gXyZYQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
                <style>
			.sidebar {
				position: fixed;
				top: 15vh;
				left: 0;
				height: 100%;
				width: 250px;
				padding-top: 20px;
			}
			.sidebar ul {
				list-style-type: none;
				padding: 0;
			}
			.sidebar ul li {
				padding: 10px;
				margin-bottom: 20px;
			}
			.sidebar ul li a {
				color: #343a40;
				font-weight: 600;
				font-size: 20px;
				text-decoration: none;
			}
			.content {
				margin-left: 250px;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<div th:replace="header :: header"></div>

		<div class="sidebar">
			<ul>
				<li>
					<a href="#manage-users" onclick="loadContent('/manage-users')">
						<i class="fa-solid fa-users"></i> Quản lý thành viên
					</a>
				</li>
				<li>
					<a href="#manage-devices" onclick="loadContent('/manage-devices')"
						><i class="fa-solid fa-computer"></i> Quản lý thiết bị</a
					>
				</li>
				<li>
					<a href="#handle-violations" onclick="loadContent('/xu-ly')"
						><i class="fa-solid fa-user-lock"></i> Xử lý vi phạm</a
					>
				</li>
				<li>
					<a href="#statistics" onclick="loadContent('null')"
						><i class="fa-solid fa-chart-pie"></i> Thống kê</a
					>
				</li>
			</ul>
		</div>

		<div class="content"></div>

                <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.11.0/sweetalert2.min.js" integrity="sha512-Wi5Ms24b10EBwWI9JxF03xaAXdwg9nF51qFUDND/Vhibyqbelri3QqLL+cXCgNYGEgokr+GA2zaoYaypaSDHLg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script>
			const hash = window.location.hash.replace('#', '') || 'manage-users';

			const MapRoute = {
				'manage-users': '/manage-users',
				'manage-devices': '/manage-devices',
				'handle-violations': '/xu-ly',
				statistics: '/statistics'
			};

			function loadContent(url) {
				$.get(url, function (data) {
					$('.content').html(data);
				});
			}

			$(document).ready(function () {
				loadContent(MapRoute[hash]);
			});
		</script>
	</body>
</html>
