<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    th:import="com.project3mhpl.entity.FormData"
    >
    <head>
        <title>Thông tin tài khoản</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
            />
    </head>
    <body>
        <div th:replace="header :: header"></div>
        <form>
            <div class="row justify-content-center mt-2">
                <div class="col-md-6">
                    <div class="form-group mt-2">
                        <h4>Chỉnh sửa thông tin cá nhân</h4>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="MaTV" class="font-weight-bold">Mã thành viên:</label>
                        <input
                            type="number"
                            id="MaTV"
                            name="MaTV"
                            class="form-control"
                            placeholder="Mã thành viên"
                            th:value="${data.maTV}"
                            disabled
                            />
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group mt-2">
                        <label for="name" class="font-weight-bold">Họ tên:</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            class="form-control"
                            placeholder="Họ tên"
                            th:value="${data.hoten}"
                            disabled
                            />
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group mt-2">
                        <label for="email" class="font-weight-bold">Email:</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-control"
                            placeholder="Email"
                            th:value="${data.email}"
                            />
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group mt-2">
                        <label for="phone" class="font-weight-bold">Số điện thoại:</label>
                        <input
                            type="text"
                            id="phone"
                            name="phone"
                            class="form-control"
                            placeholder="Số điện thoại"
                            th:value="${data.sdt}"
                            />
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group mt-2">
                        <label for="khoa" class="font-weight-bold">Khoa:</label>
                        <input
                            type="text"
                            id="khoa"
                            name="khoa"
                            class="form-control"
                            placeholder="Khoa"
                            th:value="${data.khoa}"
                            />
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group mt-2">
                        <label for="nganh" class="font-weight-bold">Ngành:</label>
                        <input
                            type="text"
                            id="nganh"
                            name="nganh"
                            class="form-control"
                            placeholder="Ngành"
                            th:value="${data.nganh}"
                            />
                    </div>
                </div>
            </div>
        </form>

        <div class="row justify-content-end">
            <div class="col-md-6 text-center">
                <!-- Sử dụng lớp text-center để căn giữa nút -->
                <button class="btn btn-primary mt-4" style="margin-left: -145px" type="button">
                    Lưu thông tin
                </button>
            </div>
        </div>
        
        <form>
            <div class="row justify-content-start mt-2" style="margin-left: 30px">
                <div class="col-md-6">
                    <div class="form-group mt-2">
                        <h4>Thông tin sử dụng</h4>
                    </div>
                </div>
            </div>
            <div class="container">
                <table class="table table_bordered">
                    <thead>
                        <tr>
                            <th>Mã thiết bị</th>
                            <th>Tên thiết bị</th>
                            <th>Thời gian mượn</th>
                            <th>Thời gian trả</th>
                            <th>Thời gian đặt</th>
                            <th>Thời gian vào</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item, loop:${ttsd}">
                            <td th:text="${item.thietBi.maTB}">
                            </td>
                            <td th:text="${item.thietBi.tenTB}">
                            </td>
                            <td th:text="${item.tgMuon}"></td>
                            <td th:text="${item.tgTra}"></td>
                            <td th:text="${item.tgDatcho}"></td>
                            <td th:text="${item.tgVao}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </body>
</html>
