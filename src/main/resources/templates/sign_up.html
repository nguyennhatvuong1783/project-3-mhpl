<!DOCTYPE html>
 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>sign up</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"/>
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section class="h-100 bg-dark">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                  <div class="card card-registration my-4">
                    <div class="row g-0">
                      <div class="col-xl-6 d-none d-xl-block">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                          alt="Sample photo" class="img-fluid"
                          style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                      </div>
                        
                            <div class="col-xl-6">
                                <form th:action="@{/process_register}" method="post" th:object="${ThanhVien}">
                        <div class="card-body p-md-5 text-black">
                          <h3 class="mb-5 text-uppercase">Đăng ký</h3>

                          <div data-mdb-input-init class="form-outline mb-4">
                              <input type="text" id="HoVaTen" class="form-control form-control-lg"  th:field="*{hoTen}" />
                            <label class="form-label" for="form3Example8">Họ và tên</label>
                          </div>

                          <div class="row">
                            <div class="col-md-6 mb-4">
                              <div data-mdb-input-init class="form-outline">
                                <input  type="text" id="Khoa" class="form-control form-control-lg" th:field="*{khoa}" required/>
                                <label class="form-label" for="form3Example1m1">Khoa</label>
                              </div>
                            </div>
                            <div class="col-md-6 mb-4">
                              <div data-mdb-input-init class="form-outline">
                                <input  type="text" id="NganhHoc" class="form-control form-control-lg" th:field="*{nganh}" required />
                                <label class="form-label" for="form3Example1n1">Ngành học</label>
                              </div>
                            </div>
                          </div>

                          <div data-mdb-input-init class="form-outline mb-4">
                            <input  type="text" id="email" class="form-control form-control-lg" th:field="*{email}" required />
                            <label class="form-label" for="form3Example8">Email</label>
                          </div>

                          

                          <div data-mdb-input-init class="form-outline mb-4">
                            <input  type="text" id="Phone" class="form-control form-control-lg" th:field="*{sdt}" required/>
                            <label class="form-label" for="form3Example9">Số điện thoại</label>
                          </div>

                          <div data-mdb-input-init class="form-outline mb-4">
                                      <input type="number" id="maTV" class="form-control form-control-lg" th:id="${maTV}" required/>
                                <label class="form-label" for="form3Example90">Mã sinh viên</label>
                          </div>


                          <div data-mdb-input-init class="form-outline mb-4">
                            <input  required type="text" id="Pass1" class="form-control form-control-lg" th:field="*{password}"/>
                            <label class="form-label" for="form3Example99">Password</label>
                          </div>

                          <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="Pass2" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example97">Nhập lại Password</label>
                          </div>

                          <div class="d-flex justify-content-end pt-3">
                            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg">Login</button>
                            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2" >Submit form</button>
                          </div>

                        </div>
                         </form>
                      </div>
                       
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        
        
        
        
        
    </body>
</html>
