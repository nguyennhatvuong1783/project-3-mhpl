<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:import="com.project3mhpl.entity.FormData"
>
	<head>
		<title>Thông tin tài khoản</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
	</head>
	<body>
		<div th:replace="header :: header"></div>
		<form th:action="@{/test}" enctype="multipart/form-data" method="POST">
			<div class="row justify-content-center mt-2">
				<div class="col-md-6">
					<div class="form-group mt-2">
						<h4>Test</h4>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="form-group">
						<label for="curPass" class="font-weight-bold">File</label>
						<input type="file" id="file" name="file" class="form-control" required />
					</div>
				</div>
			</div>

			<div class="row justify-content-end pb-4">
				<div class="col-md-6 text-center">
					<button type="submit" class="btn btn-primary mt-4" style="margin-left: -145px">
						Submit
					</button>
				</div>
			</div>
			<!-- Thêm phần hiển thị thông báo lỗi -->
			<div
				th:if="${errorMessage}"
				class="row justify-content-center text-danger pb-4 error-message"
			>
				<div class="col-md-6" th:text="${errorMessage}"></div>
			</div>
		</form>
	</body>
</html>
