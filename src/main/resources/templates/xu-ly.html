<head>
    <title>Xử lý vi phạm</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

<body>
<div th:replace="header :: header"></div>
<div class="container py-2">
    <form class="d-flex" id="searchForm">
        <input class="form-control me-2" id="searchInput" type="text" placeholder="Search" />
        <button class="btn btn-primary" id="searchButton" type="submit">Search</button>
    </form>
</div>
<div class="container">
    <table class="table table_bordered">
        <thead>
        <tr class="text-center">
            <th>STT</th>
            <th>Tên thành viên</th>
            <th>Hình thức xử lý</th>
            <th>Số tiền</th>
            <th>Ngày xử lý</th>
            <th>Trạng thái xử lý</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, loop : ${data}" class="text-center">
            <td class="align-middle" th:text="${loop.index+1}"></td>
            <td class="align-middle" th:text="${item.thanhVienXL.getHoten()}"></td>
            <td class="align-middle" th:text="${item.hinhThucXL}"></td>
            <td class="align-middle" th:text="${item.soTien}"></td>
            <td class="align-middle" th:text="${item.ngayXL}"></td>
            <td class="align-middle" >
                <span class="p-1 bg-success text-white rounded" th:if="${item.trangThaiXL == false}">Đã xử lý</span>
                <span class="p-1 bg-warning text-dark rounded" th:if="${item.trangThaiXL == true}">Chưa xử lý</span>
            </td>
            <td class="align-middle">
                <button th:if="${item.trangThaiXL == false}" class="btn btn-info" id="btn_xuly">Xử lý</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="toast py-4">
      <div class="toast-header">
        Thông báo
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body">
        Xử lý thất bại!
      </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  var datetimepicker3 = document.querySelector("#datetimepicker-3");
  var dateInput3 = datetimepicker3.querySelector("#date-input-3");
  var clearButton3 = datetimepicker3.querySelector("[data-clear]");
  var flatpickr3 = flatpickr(datetimepicker3, {
    enableTime: true,
    dateFormat: "Y-m-d H:i",
    // Các tùy chọn khác của Flatpickr
  });
  flatpickr3.config.onChange.push(function (selectedDates, dateStr) {
    dateInput3.value = dateStr;
  });
  clearButton3.addEventListener('click', function () {
    dateInput3.value = '';
  });

  var datetimepicker1 = document.querySelector("#datetimepicker-1");

  clearButton1.addEventListener('click', function () {
    dateInput1.value = '';
  });

</script>

//  Chức năng tìm kiếm
document.addEventListener("DOMContentLoaded", function () {
  var searchInput = document.getElementById("searchInput");
  var searchForm = document.getElementById("searchForm");
  var tableRows = document.querySelectorAll(".table tbody tr");

  searchForm.addEventListener("submit", function (event) {
    event.preventDefault(); // Ngăn form gửi dữ liệu lại server

    var searchText = searchInput.value.toLowerCase();
    tableRows.forEach(function (row) {
      var rowText = row.textContent.toLowerCase();
      if (rowText.includes(searchText)) {
        row.style.display = ""; // Hiển thị dòng nếu tìm thấy
      } else {
        row.style.display = "none"; // Ẩn dòng nếu không tìm thấy
      }
    });
  });
});
</script>
